<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
        }
        .room-controls {
            display: flex;
            gap: 10px;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="btn btn-secondary logout-btn" id="logoutBtn">Logout</button>
        <div class="card shadow-lg position-relative">
            <h4 class="card-title text-center mb-4">Chat App</h4>
            
            <div class="mb-4">
                <h5>Welcome <span id="username"></span>!</h5>
            </div>

            <!-- Select Room and Join Room -->
            <div class="room-controls">
                <div class="flex-grow-1">
                    <label>Select a Room:</label>
                    <select id="roomSelect" class="form-select">
                        <option value="DevOps">DevOps</option>
                        <option value="Cloud Computing">Cloud Computing</option>
                        <option value="Covid-19">COVID-19</option>
                        <option value="Sports">Sports</option>
                        <option value="NodeJS">NodeJS</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="joinRoomBtn">Join Room</button>
            </div>

            <!-- Chat Area -->
            <div id="chatArea" class="mt-3" style="display:none;">
                <h5>Room Name: <span id="currentRoom"></span></h5>
                <div id="chatBox" class="chat-box"></div>
                <p id="typingIndicator" style="color: gray;"></p>
                <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
                <button class="btn btn-success mt-2" id="sendMessageBtn">Send</button>
                <button class="btn btn-danger mt-2" id="leaveRoomBtn">Leave Room</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const username = localStorage.getItem("user");

        if (!username) {
            window.location.href = "login.html";
        } else {
            $("#username").text(username);
        }

        let currentRoom = "";
        let privateChatUser = "";

        // Join Room
        $("#joinRoomBtn").click(() => {
            currentRoom = $("#roomSelect").val();

            let username = localStorage.getItem("user");

            $("#currentRoom").text(currentRoom);
            $("#chatArea").show();
            $("#privateChatControls").show();

            socket.emit("joinRoom", {room: currentRoom, username: username});

            // Hide the room controls when join room
            $(".room-controls").hide();
            
        });

        // Send Message
        $("#sendMessageBtn").click(() => {
            const message = $("#messageInput").val().trim();
            if (message) {
                const messageData = { from_user: username, room: currentRoom, message };
                $("#messageInput").val("");
                socket.emit("chatMessage", messageData);
            }
        });

        // Receive Messages
        socket.on("chatMessage", (data) => {
            if (data.room === currentRoom) {
                const formattedDate = new Date(data.date_sent).toLocaleString();

                $("#chatBox").append(`
                    <p><strong>${data.from_user}<span class="text-muted" style="font-size: 0.8em;"> (${formattedDate})</span>:</strong> ${data.message} 
                    </p>
                `);
                $("#chatBox").scrollTop($("#chatBox")[0].scrollHeight);
            }
        });

        // Leave Room
        $("#leaveRoomBtn").click(() => {
            socket.emit("leaveRoom", currentRoom);
            $(".room-controls").show();
            $("#chatArea").hide();
            $("#chatBox").empty();
            $("#typingIndicator").text("");
        });

        // Logout
        $("#logoutBtn").click(() => {
            localStorage.removeItem("user");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
